        <link rel="stylesheet" href="assets/css/main.css">

    <body>
        <div id="page" class="all">
            <div id="cover">
                <div id="logo"></div>

                <div id="cta">
                    <a href="#" id="new-game" class="btn btn-new-game">Start a New Game</a>
                </div>
            </div>

            <div id="game">
                <div id="statusbar">
                    <div class="status">
                        Current Bet: <span id="current-bet">0</span><br>
                        Total: <span id="user-money">0</span>
                    </div>

                    <a href="#" id="raise" class="btn btn-raise">+ Raise</a>
                    <a href="#" id="reduce" class="btn btn-reduce">â€“ Reduce</a>
                </div>

                <div id="table">
                    <div id="dealer" class="hand"></div>

                    <div id="player" class="hand"></div>
                </div>

                <div id="controls">
                    <div id="msg" class="notification dealing"></div>
                    <br>
                    <a href="#" id="hit" class="btn btn-hit">Hit</a>
                    <a href="#" id="stand" class="btn btn-stand">Stand</a>
                    <a href="#" id="restart" class="btn btn-restart">Restart</a>
                </div>

            </div>
        </div>

        <div class="webfont-preload">
            <span class="card-club"></span>
            <span class="card-spade"></span>
            <span class="card-heart"></span>
            <span class="card-diamond"></span>
            <span class="card-king"></span>
            <span class="card-queen"></span>
            <span class="card-jack"></span>
        </div>

        <div class="sounds">
            <audio class="win" src="assets/sounds/win.mp3" autobuffer></audio>
            <audio class="loose" src="assets/sounds/loose.mp3" autobuffer></audio>
            <audio class="tie" src="assets/sounds/tie.mp3" autobuffer></audio>
            <audio class="bet" src="assets/sounds/bet.mp3" autobuffer></audio>
            <audio class="deal" src="assets/sounds/deal.mp3" autobuffer></audio>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
